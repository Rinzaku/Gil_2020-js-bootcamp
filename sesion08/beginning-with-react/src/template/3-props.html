<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/styles.css">
    <title>Class Component</title>
    <style>
        h4 {
            margin: 0;
            padding: 0;
        }
        div > div {
            margin: 1rem 0;
        }
        small {
            color: darkslategray;
        }
        a{
            color: floralwhite;
            margin-left: 3rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <a onclick="window.history.back()">Go back</a>
    
    <script type="text/babel">
        const ReactClassComponent = () => {
            const msg = "Today's most viewed courses"
            return(
                <div>
                    <h3>{msg}</h3>
                    <InnerClassComponent title="1. The six Morning Habits of High Perform...." subtitle="By: Pete Mockaitis | How to be Awesome at ..."/>
                    <InnerClassComponent title="2. Unconsciuos Bias" subtitle="By: Stacy Gordon"/>
                    <InnerClassComponent title="3. Confronting Bias: Thriving Across Our Differences" subtitle="By: Gilberto Aviles"/>
                    <ShowMoreComponent label="Show more ..."/>
                </div>
            )
        }
        const InnerClassComponent = (props) => {//Props es reconocido por React. No puedes usar otro nombre
            return(
                <div>
                    <h4>{props.title}</h4>
                    <small>{props.subtitle}</small>
                </div>
            )
        }

        class ShowMoreComponent extends React.Component {
            render(){
                return <a href="#">{this.props.label}</a>
            }
        }

        ReactDOM.render(
            <ReactClassComponent/>,
            document.querySelector('#root')
        )
    </script>
</body>
</html>
